# Apply to all files without commiting:
#   pre-commit run --all-files
# Update this file:
#   pre-commit autoupdate
ci:
    autoupdate_commit_msg: 'chore(pre-commit.ci): pre-commit autoupdate'
    skip: []

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: check-yaml
    -   id: check-json
    -   id: pretty-format-json
        args: [--autofix, --no-sort-keys]
    -   id: check-ast # make sure all python code is valid
    -   id: end-of-file-fixer # files are either empty or end with newline
    -   id: trailing-whitespace
    -   id: detect-private-key
-   repo: https://github.com/psf/black # python black, fixes format issues.
    rev: 21.8b0
    hooks:
      - id: black
        language_version: python3
-   repo: https://github.com/asottile/blacken-docs # Python code blocks in docs
    rev: v1.10.0
    hooks:
    -   id: blacken-docs
        additional_dependencies: [black>=21.7b0]
-   repo: https://gitlab.com/pycqa/flake8 # reports deviations from PEP8
    rev: '3.9.2'
    hooks:
    -   id: flake8
-   repo: https://github.com/pre-commit/mirrors-mypy # static type checker
    rev: v0.910
    hooks:
    -   id: mypy
        args: [--no-strict-optional, --ignore-missing-imports]
-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        stages: [commit]
        language: system
        entry: bash -c "poetry run pytest tests"
        types: [python]
    -   id: pytest-cov
        name: pytest
        stages: [push]
        language: system
        entry: poetry run pytest tests --cov --cov-fail-under=10
        types: [python]
        pass_filenames: false
